<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .success-message {
            color: #4CAF50;
        }

        .error-message {
            color: #f44336;
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .close-modal {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-modal:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create User</h1>
        <!-- Formulario de creaci√≥n de usuarios -->
        <form method="post" action="/users/">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Lista de usuarios -->
        <h2>Users</h2>
        <ul>
            {% for user in users %}
            <li>
                {{ user.name }} ({{ user.email }}) - Age: {{ user.age }}
                <!-- Bot√≥n para eliminar usuario -->
                <form id="deleteForm-{{ user.id }}" onsubmit="return deleteUser(event, {{ user.id }})" style="display:inline;">
                    <button type="submit" title="Delete user" style="background:none;border:none;cursor:pointer;">
                        üóëÔ∏è
                    </button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button class="close-modal" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        async function deleteUser(event, userId) {
            event.preventDefault(); // Previene el env√≠o est√°ndar del formulario.
            const response = await fetch(`/users/${userId}/delete`, {
                method: 'DELETE',
            });

            if (response.ok) {
                location.reload(); // Recarga la p√°gina si la eliminaci√≥n es exitosa.
            } else {
                alert("Error al eliminar el usuario");
            }
        }

        // Modal de mensajes
        const message = document.getElementById('message') ? document.getElementById('message').dataset.message : null;
        const error = document.getElementById('error') ? document.getElementById('error').dataset.message : null;

        if (message) {
            showModal(message);
        }
        if (error) {
            showModal(error);
        }

        function showModal(message) {
            const modal = document.getElementById('messageModal');
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('messageModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
